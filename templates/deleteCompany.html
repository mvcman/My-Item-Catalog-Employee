{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Delete {{company.name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
<h3 class="heading-1"> Are you sure you want to delete {{company.name}}? </h3>
</div>
<div class="col-md-1"></div>
</div><br>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-9">
<form action="#" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
</form><br>
	<a href = '{{url_for('showCompany')}}'>
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
</div>
<div class="col-md-1"></div>
</div>


{% endblock %}
