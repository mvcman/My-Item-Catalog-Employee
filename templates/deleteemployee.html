{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Delete Employee Details</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
<h2> Are you sure you want to delete {{employee.name}}? </h2>
</div>
<div class="col-md-1"></div>
</div><br>

<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-2">
<form action="#" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
</form></div>
<div class="col-md-4">
	<a href = '{{url_for('showEmployee', company_id=employee.company_id)}}'>
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
</div>
<div class="col-md-4"></div>
</div>
{% endblock %}
