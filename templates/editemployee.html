{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Employee Details</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="/company/{{company_id}}/menu/{{employee_id}}/edit" method = "post" enctype="multipart/form-data">
				<div class="form-group">

					<label for="name">Employee Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{employee.name }}">

					<label for="Date of birth">DOB:</label>
					<input type ="text" maxlength="50" class="form-control" name="dob" value="{{employee.dob}}">

					<label for="Email Id">Email ID:</label>
					<input type ="text" maxlength="50" class="form-control" name="email" value="{{employee.email}}">

					<label for="Address">Address:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="address">{{employee.address}}</textarea>

					<label for="Mobile Number">Mobile No:</label>
					<input type ="text" maxlength="10" class="form-control" name="mob" value="{{employee.contact}}"><br>


					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					</div>
					</form>

				<a href = '{{url_for('showEmployee',company_id=company_id)}}'>
					<button class="btn btn-default delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</a>

		</div>
	</div>
{% endblock %}
